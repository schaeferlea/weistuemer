<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weistümer-Datenbank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="header flex-header">
  <img src="schreiber.png" alt="Twingherrenstreit" class="header-image">
  <div>
    <h1>Weistümer-Datenbank</h1>
    <p>Eine Sammlung der von Jacob Grimm edierten und weiterer deutschsprachiger Weistümer</p>
    <p><font color="red">Die Datenbank befindet sich noch im Aufbau!</font></p>
  </div>
</div>

 <input type="text" id="search-input" placeholder="Suche...">
  <button id="reset-search-btn">⟳ Neue Suche</button>

  <select id="filter-typ"><option value="">Typ</option></select>
  <select id="filter-region"><option value="">Region</option></select>
  <select id="filter-zeit"><option value="">Zeit</option></select>
  <button id="export-csv-btn">CSV exportieren</button>

  <div id="results"></div>
  <div id="map" style="height: 400px; margin-top: 2em;"></div>

  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it-footnote/dist/markdown-it-footnote.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="script.js"></script>
</body>
<footer>
  <p class="footer-text">
    Version 0.1 (2025) © <a href="https://lea-schaefer.de">Lea Schäfer</a> – Universität Kassel<br>

      „Gericht zu Bern“ (Diebold Schilling, 1483, Gemeinfrei)
    </a>
  </p>
</footer>
</html>
